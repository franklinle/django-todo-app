<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: #524b4b;
  }

  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #696969;
  }

  .submit {
    background-color: #1db954;
  }

  .center-column {
    width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgb(29, 27, 27);
    border-radius: 10px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
  }

  .item-row {
    background-color: transparent;
    border-color: rgb(255, 0, 0);
    border: 1px solid #ffc404;
    padding: 12px;
    border-radius: 3px;
    color: #ffc404;
    font-size: 15px;
  }

  .task-left {
    display: inline;
    margin-left: 10px;
  }

  .x {
    text-align: center;
  }
</style>

<div class="center-column">
  <form method="POST" action="/">
    {% csrf_token %} {{form.title}}
    <input class="btn btn-outline-warning" type="submit" name="Create Task" />
  </form>

  <div class="todo-list">
    {% for task in tasks %}
    <div class="item-row">
      <a
        class="btn btn-sm btn-outline-success"
        href="{% url 'updateTask' task.id %}"
        >Edit</a
      >
      <a
        class="btn btn-sm btn-outline-danger"
        href="{% url 'deleteTask' task.id %}"
        >Delete</a
      >
      <div class="task-left">
        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
